<section class="mt-1" id="proyectos">
    
    <header class="container-auto">
      <h2 class="section_banner border border-secondary border-3">Proyectos</h2>
    </header>

    

    <article class="container mt-4 mb-4 " *ngFor="let proyecto of proyectosList">
      <div class="row align-items-center justify-content-center">
        <div class="col-4">
          <a [href]="proyecto.url" target="_blank">
            <img [src]="proyecto.imagen"  class='img-fluid' alt="Accenture Logo" width="500"
            height="auto">
          </a>
        </div>
        <div class="col-xl-6">
          <h3>{{proyecto.nombre}}</h3>
        </div>
      </div>
    </article>
</section>

    



  <span class="icono2"><a href="#" class="color-iconos"><i class="bi bi-pencil m-3"></i><i class="bi bi-x-square m-3"></i></a></span>
